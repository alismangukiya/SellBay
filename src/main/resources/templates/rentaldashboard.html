<head>
    <title>Dealer dashboard</title>
    <link rel="stylesheet" href="main.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<div style="padding: 50px">
    <h4>Welcome </h4>
    <h3 th:text="${rentalEmail}"></h3>

    <table class="table">
        <thead>
            <tr class="thead-dark">
            <th scope="col">ID</th>
            <th scope="col">Model</th>
            <th scope="col">Company</th>
            <th scope="col">Price</th>
            <th scope="col">Fuel type</th>
            <th scope="col">Mileage</th>
            <th scope="col">Transmission</th>
            <th scope="col">Conditions</th>
            <th scope="col">Status</th>
            <th scope="col">Posted on</th>
            <th scope="col">Image url</th>
            </tr>
        </thead>

    <tr th:each="n : *{model}">
        <td type="text" th:text="*{n.carID}"></td>
        <td type="text" th:text="*{n.model}"></td>
        <td type="text" th:text="*{n.company}"></td>
        <td type="text" th:text="*{n.price}"></td>
        <td type="text" th:text="*{n.fuelType}"></td>
        <td type="text" th:text="*{n.mileage}"></td>
        <td type="text" th:text="*{n.transmission}"></td>
        <td type="text" th:text="*{n.conditions}"></td>
        <td type="text" th:text="*{n.status}"></td>
        <td type="text" th:text="*{n.postedOn}"></td>
        <td type="text" th:text="*{n.imageUrl}"></td>
    </tr>
</table>
<a type="button" class="btn btn-primary" href="/addcarrental">add or remove Car</a>
<a type="button" class="btn btn-danger" href="/logoutUser">Logout</a>
</div>
