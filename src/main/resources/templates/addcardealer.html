<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Login Form for dealer</title>
        <link rel="stylesheet" href="main.css" type="text/css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>

<div style="margin: 30px">
<form action="/addcardealer" method="post" id="form" class="form-group">
    <section class="form-group">
        <div>
            <h3>Add a Car</h3>
            <div>
                <input type="model"class="form-control" style="margin: 5px" name="model" placeholder="model name" />
            </div>

            <div >
                <input type="company" class="form-control" style="margin: 5px" name="company" placeholder="Company name"/>
            </div>

            <div >
                <input type="price"  class="form-control" style="margin: 5px" name="price" placeholder="Enter price"/>
            </div>


            <div >
                <input type="fuelType" class="form-control" style="margin: 5px" name="fuelType" placeholder="Enter fuel type"/>
            </div>


            <div >
                <input type="mileage" class="form-control" style="margin: 5px" name="mileage" placeholder="mileage"/>
            </div>

            <div >
                <input type="transmission" class="form-control" style="margin: 5px" name="transmission" placeholder="Enter Transmission"/>
            </div>

            <div >
                <input type="status" class="form-control" style="margin: 5px" name="status" placeholder="Enter Status"/>
            </div>

            <div >
                <input type="imgUrl" class="form-control" style="margin: 5px" name="imgUrl" placeholder="Enter url"/>
            </div>

            <button type="submit" class="btn btn-primary">Add car</button>
            <a type="button" class="btn btn-danger" href="/logoutUser">Logout</a>
        </div>
    </section>
</form>
</div>
<table class="table">
    <thead>
        <tr class="thead-dark">
        <th scope="col">ID</th>
        <th scope="col">Model</th>
        <th scope="col">Company</th>
        <th scope="col">Price</th>
        <th scope="col">Fuel type</th>
        <th scope="col">Mileage</th>
        <th scope="col">Transmission</th>
        <th scope="col">Status</th>
        <th scope="col">Posted on</th>
        <th scope="col">Image url</th>
        <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
    <tr th:each="n : *{model2}">
        <td type="text" th:text="*{n.carID}"></td>
        <td type="text" th:text="*{n.model}"></td>
        <td type="text" th:text="*{n.company}"></td>
        <td type="text" th:text="*{n.price}"></td>
        <td type="text" th:text="*{n.fuelType}"></td>
        <td type="text" th:text="*{n.mileage}"></td>
        <td type="text" th:text="*{n.transmission}"></td>
        <td type="text" th:text="*{n.status}"></td>
        <td type="text" th:text="*{n.postedOn}"></td>
        <td type="text" th:text="*{n.imageUrl}"></td>
        <td><a class="btn btn-danger" th:href=@{'/addcardealer/'+*{n.carID}}>Delete</a></td>
    </tr>
    </tbody>
</table>

</html>
