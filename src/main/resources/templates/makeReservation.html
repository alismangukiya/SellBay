<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>

  <title>Car Reservation</title>
  <link rel="stylesheet" href="main.css" type="text/css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<form action="#" th:action="@{/addReservation}" method="post" id="form">
  <section class="vh-150" style="background-color: rgba(187, 187, 187, 1);">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <h3 class="mb-5">Car Reservation Form</h3>
              <div class="form-outline mb-4">
                <input type="text" name="carid" class="form-control form-control-lg" th:value="${ID}" />
              </div>

              <div class="form-outline mb-4">
                <input type="text" name="firstname" class="form-control form-control-lg" placeholder="First Name"/>
              </div>

              <div class="form-outline mb-4">
                <input type="text" name="lastname" class="form-control form-control-lg" placeholder="Last Name"/>
              </div>

              <div class="form-outline mb-4">
                <input type="text" name="number" class="form-control form-control-lg" placeholder="Number"/>
              </div>

              <div class="form-outline mb-4">
                <input type="text" name="time" class="form-control form-control-lg" placeholder="time"/>
              </div>

              <div class="form-outline mb-4">
                <input type="text" name="date" class="form-control form-control-lg" placeholder="date"/>
              </div>

              <button class="btn btn-primary btn-lg btn-block" type="submit">Register</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>
</body>
</html>
