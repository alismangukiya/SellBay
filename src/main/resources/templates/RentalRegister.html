
<html lang="en">

    <head>
       
        <title>Registration Form for rental</title>
        <link rel="stylesheet" href="main.css" type="text/css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    </head>

    <body>
      <form action="/registerrental" method="post" id="form">
          <section class="vh-100" style="background-color: #808080;">
              <div class="container py-5 h-100">
                  <div class="row d-flex justify-content-center align-items-center h-100">
                      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                          <div class="card shadow-2-strong" style="border-radius: 1rem;">
                              <div class="card-body p-5 text-center">
                                  <h3 class="mb-5">Sign up as rental</h3>
                                  <div class="form-outline mb-4">
                                      <input type="email" name="email" class="form-control form-control-lg" placeholder="Email" />
                                  </div>

                                  <div class="form-outline mb-4">
                                      <input type="password" name="password" class="form-control form-control-lg" placeholder="set password"/>
                                  </div>

                                  <div class="form-outline mb-4">
                                      <input type="password" name="password1" class="form-control form-control-lg" placeholder="choose password"/>
                                  </div>

                                  <div class="form-outline mb-4">
                                      <input type="tel" name="phoneNum" class="form-control form-control-lg" placeholder="1234567890" pattern="[0-9]{10}"/>
                                  </div>

                                  <button class="btn btn-primary btn-lg btn-block" type="submit">Register</button>
                                  <p th:text="${message}"></p>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </section>
      </form>
</body>


</html>
