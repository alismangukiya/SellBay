<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Login Form for rental</title>
        <link rel="stylesheet" href="main.css" type="text/css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    </head>

    <body>
        <form action="/loginUserrental" method="post">
                <section class="vh-100" style="background-color: #808080;">
                    <div class="container py-5 h-100">
                        <div class="row d-flex justify-content-center align-items-center h-100">
                            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                                    <div class="card-body p-5 text-center">
                                        <h3 class="mb-5">Rental Sign in</h3>
                                        <div class="form-outline mb-4">
                                            <input type="email" name="email" id="typeEmailX-2" class="form-control form-control-lg" placeholder="Email" />
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="password" name="password" id="typePasswordX-2" class="form-control form-control-lg" placeholder="*****"/>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <a>New Rental?</a>
                                            <a class="link-primary" href="/registerrent">Signup</a>
                                        </div>

                                        <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
        </form>
    </body>



</html>
