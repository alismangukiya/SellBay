<form action="/addcarrental" method="post" id="form">
          <section class="vh-100" style="background-color: #808080;">
              <div class="container py-5 h-100">
                  <div class="row d-flex justify-content-center align-items-center h-100">
                      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                          <div class="card shadow-2-strong" style="border-radius: 1rem;">
                              <div class="card-body p-5 text-center">
                                  <h3 class="mb-5">Add a Car</h3>
                                  <div class="form-outline mb-4">
                                      <input type="model" name="model" class="form-control form-control-lg" placeholder="model name" />
                                  </div>

                                  <div class="form-outline mb-4">
                                      <input type="company" name="company" class="form-control form-control-lg" placeholder="Company name"/>
                                  </div>
                                  
                                  <div class="form-outline mb-4">
                                      <input type="price" name="price" class="form-control form-control-lg" placeholder="Enter price"/>
                                  </div>
                                  
                                  
                                  <div class="form-outline mb-4">
                                      <input type="description" name="description" class="form-control form-control-lg" placeholder="description"/>
                                  </div>
                                  
                                  
                                  <div class="form-outline mb-4">
                                      <input type="Location" name="Location" class="form-control form-control-lg" placeholder="Enter Location"/>
                                  </div>

                                  <button class="btn btn-primary btn-lg btn-block" type="submit">Add car</button>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </section>
      </form>
